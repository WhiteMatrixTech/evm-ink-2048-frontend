<html>
  <head>
    <title>test</title>
  </head>
  <body>
    <div id="container" style="width: 100px; height:100px; background-color: red;">
    </div>
    </body>
  <script>
    let container = document.getElementById('container')
    document.addEventListener("swiped-up", (e)=>{

      container.innerHTML = "UP";

    });
    document.addEventListener("swiped-down", (e)=>{
      container.innerHTML = "DOWN";
    });
    document.addEventListener("swiped-right", (e)=>{

      container.innerHTML = "RIGHT";

    });
    document.addEventListener("swiped-left", (e)=>{

      container.innerHTML = "LEFT";

    });
  </script>
</html>
